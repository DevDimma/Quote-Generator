<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
  <header>Fancy Quote Generator</header>

  <main>
    <div class="form-wrapper">
    <form id="quote-form">
      <input type="text" placeholder="Enter a quote topic of choice here..." autofocus required autocomplete="off"
       class="instructions" id="user-instructions">
      <input type="submit" class="submit-button">
    </form>
    <div class="hint">i.e: Life, Love or Frienship</div>
    </div>
    <div class="quote hide" id="quote-area">
    </div>
  </main>
  
 
<footer>This AI project was created by <a href="https://github.com/DevDimma" target="_blank">Ndubuisi Elizabeth
</a>and is open-sourced on <a href="https://github.com/DevDimma/Quote-Generator" target="_blank">GitHub</a>
and hosted on <a href="https://awesome-ai-quote-generator.vercel.app/" target="_blank">Vercel</a>
</footer>
</div>


  <script src="index.js"></script>
</body>
</html>
